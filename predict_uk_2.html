<head>
  <script src="modelUK.js"></script>
  <script src="jquery-1.11.3.min.js"></script>
  <script>
    function perform_prediction(){
      var age,size,nodes,grade,erstat,her2;
      var chemoGen,detection,ki67;
      //目前以1为positive，2为negative，0是undefined
      age = parseInt($("#age").val())
      size = parseFloat($("#dia").val())
      nodes = parseInt($("#nnum").val())
      grade = parseInt($("#grade").val())
      erstat = parseInt($("#er").val())
      her2 = parseInt($("#her").val())
      //下面这三个还没有对应的填写框
      chemoGen = 1.0
      detection = 1.0
      ki67 = 2.0
      var UKC = UkBcaCal;
      UKC.initial(age,size,nodes,grade,erstat,her2,chemoGen,detection,ki67);
      console.log(UKC.predict());
    }
  </script>
</head>
<body>
  <div id="log">
    <h3>Content:</h3>
    <ul>
      <li>age<textarea id="age" rows="1">44</textarea></li>
      <li>diameter<textarea id="dia" rows="1">1</textarea></li>
      <li>node number<textarea id="nnum" rows="1">1</textarea></li>
      <li>ER<textarea id="er" rows="1">1</textarea></li>
      <li>PR<textarea id="pr" rows="1">1</textarea></li>
      <li>HER<textarea id="her" rows="1">1</textarea></li>
      <li>histology<textarea id="his" rows="1">1</textarea></li>
      <li>grade<textarea id="grade" rows="1">1</textarea></li>
    </ul>
  </div>
  <div onclick="perform_prediction()">跑一下</div>
</body>
